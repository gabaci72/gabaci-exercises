<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Contrast Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="color-picker">
        <label for="color1">Background Color:</label>
        <input type="color" id="color1" value="#ffffff">
        <label for="color2">Text Color:</label>
        <input type="color" id="color2" value="#000000">
        <button id="applyColors">Apply Colors</button>
    </div>
    <div class="contrast-example">
        <div id="colorBox1" class="color-box">Text</div>
    </div>
    <div id="contrastResult"></div>
    <div id="recommendations"></div>
    <script src="script.js"></script>
</body>
</html>
